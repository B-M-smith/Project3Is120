<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="home" href="./index.html" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <title>Flight Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header class="header">
    <nav class="nav-bar">
      <div class="nav-left">
        <a class="Pages" href="./index.html">Home</a>
        <a class="Pages" href="./flighttracker.html">Flight Tracker</a>
      </div>
      <h1 class="nav-title">Flight Tracker</h1>
      <div class="nav-right"></div>
    </nav>
  </header>

  <main class="container">
    <h2 class="random-flight-title">Random Flight Generator</h2>
    <button id="trackRandomFlight-btn" onclick="trackRandomFlight()">Show Me a Flight</button>
  
    <div id="map"></div>
    <div class="info" id="flightInfo"></div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Flight Tracker Script -->
  <script>
    let map = L.map("map").setView([39.8283, -98.5795], 4);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
    }).addTo(map);

    let planeMarker;
    let interval;

    async function trackRandomFlight() {
      try {
        const res = await fetch("./API.json");
        const flights = await res.json();

        const randomFlight = flights[Math.floor(Math.random() * flights.length)];
        const flightId = randomFlight.id;

        if (interval) clearInterval(interval);

        const updateFlight = async () => {
          const localFlight = flights.find(f => f.id === flightId);
          if (!localFlight) {
            alert("Flight data not found in local file.");
            return;
          }

          const lat = localFlight.latitude;
          const lon = localFlight.longitude;

          if (!lat || !lon) {
            alert("No valid location data for this flight.");
            return;
          }

          if (planeMarker) {
            map.removeLayer(planeMarker);
          }

          planeMarker = L.marker([lat, lon]).addTo(map);
          map.setView([lat, lon], 6);

          document.getElementById("flightInfo").innerHTML = `
            <strong>${localFlight.flightNumber}</strong><br>
            From: ${localFlight.origin} â†’ To: ${localFlight.destination}<br>
            Altitude: ${localFlight.altitude} ft<br>
            Speed: ${localFlight.speed} knots<br>
            ETA: ${localFlight.estimatedArrival}
          `;
        };

        updateFlight();
        interval = setInterval(updateFlight, 15000);
      } catch (err) {
        alert("Could not load local flight data.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
