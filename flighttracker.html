<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="home" href="./index.html">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,539;1,539&display=swap" rel="stylesheet">
  <title>Flight Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header class="header">
    <nav>
      <h1>Flights</h1>
      <a href="https://flights.is120.ckearl.com" target="_blank"></a>
      <a href="./index.html">Home</a>
      <a href="./flighttracker.html">Flight Tracker</a>
    </nav>
  </header>

  <main class="container">
    <h2 class="random">Random Flight Generator</h2>
    <button id="trackRandomFlight-btn" onclick="trackRandomFlight()">Show Me a Flight</button>
  
    <div id="map"></div>
    <div class="info" id="flightInfo"></div>
  </main>
  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Flight Tracker Script -->
  <script>

    let map = L.map("map").setView([39.8283, -98.5795], 4);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
    }).addTo(map);

    let planeMarker;
    let interval;

    async function trackRandomFlight() {
        try {
        const res = await fetch("https://flights.is120.ckearl.com/flights");
        const flights = await res.json();

        const randomFlight = flights[Math.floor(Math.random() * flights.length)];
        const flightId = randomFlight.id;

        if (interval) clearInterval(interval); // stop previous flight updates

        const updateFlight = async () => {
            const res = await fetch(`https://flights.is120.ckearl.com/flight/${flightId}`);
            const data = await res.json();

            const lat = data.latitude;
            const lon = data.longitude;

            if (!planeMarker) {
            planeMarker = L.marker([lat, lon]).addTo(map);
            } else {
            planeMarker.setLatLng([lat, lon]);
            }

            map.setView([lat, lon], 6);

            document.getElementById("flightInfo").innerHTML = `
            <strong>${data.flightNumber}</strong><br>
            From: ${data.origin} â†’ To: ${data.destination}<br>
            Altitude: ${data.altitude} ft<br>
            Speed: ${data.speed} knots<br>
            ETA: ${data.estimatedArrival}
            `;
        };

        updateFlight();
        interval = setInterval(updateFlight, 15000); // refresh every 15 sec

        } catch (err) {
        alert("Could not load flight data. Check your API or network.");
        console.error(err);
        }
    }
</script>
</body>
</html>
